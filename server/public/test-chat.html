<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.IO Chat Test</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      #messages { border: 1px solid #ccc; padding: 8px; height: 200px; overflow: auto; }
      .row { margin: 8px 0; }
      input, button { padding: 8px; }
    </style>
  </head>
  <body>
    <h3>Order Chat</h3>
    <div class="row">
      <label>Order ID: <input id="orderId" value="" /></label>
    </div>
    <div class="row">
      <label>Sender ID: <input id="senderId" value="" /></label>
    </div>
    <div class="row">
      <button id="join">Join Room</button>
    </div>
    <div id="messages"></div>
    <div class="row">
      <input id="text" placeholder="message..." />
      <button id="send">Send</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io();
      const messages = document.getElementById('messages');
      document.getElementById('join').onclick = () => {
        const orderId = document.getElementById('orderId').value.trim();
        socket.emit('join', orderId);
      };
      document.getElementById('send').onclick = () => {
        const orderId = document.getElementById('orderId').value.trim();
        const senderId = document.getElementById('senderId').value.trim();
        const text = document.getElementById('text').value.trim();
        socket.emit('message:send', { orderId, senderId, text });
        document.getElementById('text').value = '';
      };
      socket.on('message:new', (msg) => {
        const p = document.createElement('div');
        p.textContent = `[${msg.createdAt}] ${msg.senderId}: ${msg.text}`;
        messages.appendChild(p);
      });
    </script>
  </body>
  </html>
